<div class="container">
  <h2>Users List</h2>
  <!-- <p>The .table-hover class enables a hover state on table rows:</p>             -->

  <div class="alert alert-success" *ngIf='message'>{{message}}
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Desigantion</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.designation}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.dob | date}}</td>
        <td>
          <button (click)="updateUsers(user.id)" class="btn btn-warning btn-sm">Update</button>
          &nbsp;
          <button (click)="deleteUsers(user.id)" class="btn btn-danger btn-sm">Delete</button>
          <!-- <input class="btn btn-danger btn-sm" type="button" id="btnDelete" value="Delete" style="width: 15%"/> -->
        </td>

      </tr>
      <tr aria-colspan="3">
        <div>
          <button (click)="addUsers()" class="btn btn-success btn-sm">Add</button>
          <!-- <input class="btn btn-warning btn-sm" type="button" id="btnUpdate" value="Update" style="width: 15%"/>
                -->
          <!-- <input class="btn btn-warning btn-sm" type="button" id="btnClear" value="Clear" style="width: 15%"/>
                 -->
        </div>

      </tr>
    </tbody>
  </table>
</div>
