<div class="container">
    <div class="jumbotron">
    <h2>Courses List</h2>
    <!-- <p>The .table-hover class enables a hover state on table rows:</p>             -->

    <div class="alert alert-success" *ngIf='message'>{{message}}
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Duration</th>
                <th>Description</th>
                <th>Register Date</th>
                <th>Status</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{course.name}}</td>
                <td>{{course.duration}}</td>
                <td>{{course.description}}</td>
                <td>{{course.regDate | date}}</td>
                <td>{{course.currentStatus}}</td>
                <td>{{course.courseType}}</td>
                <td>
                    <button (click)="updateCourses(course.id)" class="btn btn-warning btn-sm">Update</button>
                    <br><br>
                    <button (click)="deleteCourses(course.id)" class="btn btn-danger btn-sm">Delete</button>
                    <!-- <input class="btn btn-danger btn-sm" type="button" id="btnDelete" value="Delete" style="width: 15%"/> -->
                </td>

            </tr>
            <tr aria-colspan="3">
                <div>
                    <button (click)="addCourses()" class="btn btn-success btn-sm">Register Course</button>
                </div>

            </tr>
        </tbody>
    </table>
</div>
</div>
